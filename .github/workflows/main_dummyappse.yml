# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dummyappse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hellocontainer1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2a694a4c70d455f87a7e0aa216585c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6294071dc72b4554b7a6f6e27b748854 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hellocontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2a694a4c70d455f87a7e0aa216585c2 }}/dummyimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dummyappse'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0f177f7982d049768194f79351514887 }}
        images: 'hellocontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c2a694a4c70d455f87a7e0aa216585c2 }}/dummyimage:${{ github.sha }}'